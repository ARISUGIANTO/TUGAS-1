<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSITAS ISLAM MADURA</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link href="uim.png" rel="shortcut icon">
</head>
<body>
    <div id="login">
        <div id="login-content">
        <div id="login-title">
            <h2>LOGIN</h2>
            <div class="underline-title"></div>
        </div>

        </div>
        <form  method="post" class="form">
            <label for="user-email" style="padding-top: 13px;">&nbsp;
               Email

            </label>
            <input  id="user-email" class="form-content" type="Email" name="Email" autocomplete="on"  required/>
            <div class="underline-email"></div>
            <label for="user-password" style="padding-top: 22px;">&nbsp;
                Password

            </label>
            <input  id="user-password" class="form-content" type="password" name="password"  required/>
            <div class="underline-email"></div>
            <a href="#">
                <legend id="forgot-password">Lupa password?</legend>
            </a>
            <input id="submit-btn" type="submit" name="submit" value="OK">
            <a href="#" id="signup">Belum punya akun?</a>
        </form>
    </div>
</body>
</html>
